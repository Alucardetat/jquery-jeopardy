<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Jeopardy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome To JQuery Jeopardy</h1>
    <p id="score">Score: $0</p>
    <div class="jeopardy-grid">
        <section id="section-200">
            <div class="cell" id="$200-1">$200</div>
            <div class="cell" id="$200-2">$200</div>
            <div class="cell" id="$200-3">$200</div>
            <div class="cell" id="$200-4">$200</div>
            <div class="cell" id="$200-5">$200</div>
        </section>
        <section id="section-400">
            <div class="cell" id="$400-1">$400</div>
            <div class="cell" id="$400-2">$400</div>
            <div class="cell" id="$400-3">$400</div>
            <div class="cell" id="$400-4">$400</div>
            <div class="cell" id="$400-5">$400</div>
        </section>
        <section id="section-600">
            <div class="cell" id="$600-1">$600</div>
            <div class="cell" id="$600-2">$600</div>
            <div class="cell" id="$600-3">$600</div>
            <div class="cell" id="$600-4">$600</div>
            <div class="cell" id="$600-5">$600</div>
        </section>
        <section id="section-800">
            <div class="cell" id="$800-1">$800</div>
            <div class="cell" id="$800-2">$800</div>
            <div class="cell" id="$800-3">$800</div>
            <div class="cell" id="$800-4">$800</div>
            <div class="cell" id="$800-5">$800</div>
        </section>
        <section id="section-1000">
            <div class="cell" id="$1000-1">$1000</div>
            <div class="cell" id="$1000-2">$1000</div>
            <div class="cell" id="$1000-3">$1000</div>
            <div class="cell" id="$1000-4">$1000</div>
            <div class="cell" id="$1000-5">$1000</div>
        </section>
    </div>
    <div class="question-window"></div>
    <input type="text" id="answer-input" placeholder="Your answer">
    <button id="submit-answer">Submit Answer>

    <!-- Load jQuery before other scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jeopardy.js"></script>
    <script src="main.js"></script>
</body>
</html>
